<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry Wang</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="content">
    <h1>List of Games</h1>
    
    <div id="gamesDisplay"></div>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
      // Step 1: Create a JSON object with data
      var jsonDataArray = [
        {
          "name": "League of Legends",
          "hours": 2500,
          "genre": "MOBA",
          "misc": "Peak Masters 50 LP"
        },
        {
          "name": "VALORANT",
          "hours": 200,
          "genre": "FPS",
          "misc": "game too hard, only in silver"
        },
        {
          "name": "Overwatch",
        },
        {
          "name": "Team Fortress 2",
        },
        {
          "name": "CS:GO",
        },
        {
          "name": "Smash Bros",
        },
        {
          "name": "Minecraft",
        },
        {
          "name": "Celeste",
        },
        {
          "name": "Lethal Company",
        },
        {
          "name": "Baba is You",
        },
        {
          "name": "Castle Crashers",
        },
        {
          "name": "Terraria",
        },
        {
          "name": "Stardew Valley",
        },
        {
          "name": "Ori and the Blind Forest",
        },
        {
          "name": "Kirby's Return to Dreamland",
        },
        {
          "name": "New Super Mario Bros",
        },
      ];

      // Step 2: Display the JSON data in a specified HTML format
      var jsonDisplayElement = document.getElementById("gamesDisplay");
      jsonDisplayElement.innerHTML = formatJsonArray(jsonDataArray);
    });

        // Helper function to format an array of JSON for display
    function formatJsonArray(jsonDataArray) {
      var formattedData = jsonDataArray.map(function(entry, index) {
        return `<div key="${index}">
                  <h3>${entry.name}</h3> ${entry.genre ? `${entry.genre }` : ''} ${entry.hours ? `| ${entry.hours} hours` : ''}
                  ${entry.misc  ? `<p>${entry.misc}</p>` : ''}
                </div>`;
      });

      return formattedData.join('');
    }
  </script>
</html>
