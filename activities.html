<script>

      ];

      // Step 2: Display the JSON data in a specified HTML format
      var jsonDisplayElement = document.getElementById("gamesDisplay");
      jsonDisplayElement.innerHTML = formatJsonArray(jsonDataArray);
    });

        // Helper function to format an array of JSON for display
    function formatJsonArray(jsonDataArray) {
      var formattedData = jsonDataArray.map(function(entry, index) {
        return `<div key="${index}">
                  <h3>${entry.name}</h3> ${entry.genre ? `${entry.genre }` : ''} ${entry.hours ? `| ${entry.hours} hours` : ''}
                  ${entry.misc  ? `<p>${entry.misc}</p>` : ''}
                </div>`;
      });

      return formattedData.join('');
    }
  </script>
